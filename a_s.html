                       </div>

                    </div>

            </div>

                <input type="number" placeholder="enter roll_number" required> 
    </div>

        <label>student's image</label>
        <input class="file-input" type="file" onchange="readURL(this)" accept="Image/*"> 

         </div>

</div>
